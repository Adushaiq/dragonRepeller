<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <header>        
    <img src="images/dragon head.png" alt="">
      
    <h1>
      Dragon Repeller
    </h1>
  </header>
    

  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">60</span></strong></span>
    </div>
    <div id="controls">
      <button class="bn5" id="button1">Go to store</button>
      <button class="bn5" id="button2">Go to cave</button>
      <button class="bn5" id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the
      town. You are in the town square. Where do you want to go? Use the buttons above.</div>
  </div>

  <h3 class="copyright">
    Made with â™¥ by Adnanshaiq
  </h3>
  <script src="script.js"></script>
</body>

</html>
